<html><head><base href="https://selar-sanitarios.com/app/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELAR - Servicios Sanitarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #f1c40f;
            text-align: center;
        }
        .photo-upload {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upload-buttons {
            display: flex;
            justify-content: space-between;
        }
        .upload-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #2980b9;
        }
        .photo-feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .photo-item {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }
        .photo-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .photo-item img.expanded {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }
        .comment-section {
            margin-top: 10px;
        }
        .comment-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .comment-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        .send-comment-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1c40f;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .send-comment-btn:hover {
            background-color: #f39c12;
        }
        .send-comment-btn svg {
            width: 20px;
            height: 20px;
            fill: #2c3e50;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .like-button, .dislike-button, .delete-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .like-button {
            background-color: #3498db;
        }
        .dislike-button {
            background-color: #e74c3c;
        }
        .delete-button {
            background-color: #95a5a6;
        }
        .like-button:hover, .dislike-button:hover, .delete-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SELAR Servicios Sanitarios</h1>
        
        <div class="photo-upload">
            <input type="file" id="photo-input" accept="image/*" style="display: none;">
            <div class="upload-buttons">
                <button class="upload-btn" onclick="document.getElementById('photo-input').click()">Seleccionar Foto</button>
                <button class="upload-btn" onclick="openCamera()">Tomar Foto</button>
            </div>
            <button class="upload-btn" onclick="uploadPhoto()">Subir Foto</button>
        </div>
        
        <div class="photo-feed" id="photo-feed">
            <!-- Las fotos se agregar√°n aqu√≠ din√°micamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script>
        let photos = [];
        let currentFile = null;

        function openCamera() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.onchange = (e) => {
                currentFile = e.target.files[0];
                alert("Foto capturada. Presiona 'Subir Foto' para publicarla.");
            };
            input.click();
        }

        function uploadPhoto() {
            const input = document.getElementById('photo-input');
            const file = currentFile || input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newPhoto = {
                        id: uuid.v4(),
                        src: e.target.result,
                        comments: [],
                        likes: 0,
                        dislikes: 0
                    };
                    photos.unshift(newPhoto);
                    renderPhotos();
                    currentFile = null;
                    input.value = '';
                };
                reader.readAsDataURL(file);
            } else {
                alert("Por favor, selecciona o captura una foto primero.");
            }
        }

        function renderPhotos() {
            const feed = document.getElementById('photo-feed');
            feed.innerHTML = '';
            photos.forEach(photo => {
                const photoElement = createPhotoElement(photo);
                feed.appendChild(photoElement);
            });
        }

        function createPhotoElement(photo) {
            const div = document.createElement('div');
            div.className = 'photo-item';
            div.innerHTML = `
                <img src="${photo.src}" alt="Foto subida por usuario" onclick="togglePhotoSize(this)">
                <div class="comment-section">
                    <div class="comment-input-container">
                        <input type="text" class="comment-input" placeholder="Agregar comentario" id="comment-input-${photo.id}">
                        <button class="send-comment-btn" onclick="addComment('${photo.id}')">
                            <svg viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="comments-list">
                        ${photo.comments.map(comment => `<p>${comment}</p>`).join('')}
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="like-button" onclick="likePhoto('${photo.id}')">üëç ${photo.likes}</button>
                    <button class="dislike-button" onclick="dislikePhoto('${photo.id}')">üëé ${photo.dislikes}</button>
                    <button class="delete-button" onclick="deletePhoto('${photo.id}')">üóëÔ∏è Eliminar</button>
                </div>
            `;
            return div;
        }

        function togglePhotoSize(img) {
            img.classList.toggle('expanded');
        }

        function addComment(photoId) {
            const commentInput = document.getElementById(`comment-input-${photoId}`);
            const commentText = commentInput.value.trim();
            if (commentText) {
                const photo = photos.find(p => p.id === photoId);
                photo.comments.push(commentText);
                commentInput.value = '';
                renderPhotos();
            }
        }

        function likePhoto(photoId) {
            const photo = photos.find(p => p.id === photoId);
            photo.likes++;
            renderPhotos();
        }

        function dislikePhoto(photoId) {
            const photo = photos.find(p => p.id === photoId);
            photo.dislikes++;
            renderPhotos();
        }

        function deletePhoto(photoId) {
            photos = photos.filter(p => p.id !== photoId);
            renderPhotos();
        }

        // Inicializar la aplicaci√≥n
        document.getElementById('photo-input').addEventListener('change', (e) => {
            currentFile = e.target.files[0];
        });
    </script>
</body>
</html>
